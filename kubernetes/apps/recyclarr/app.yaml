---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recyclarr-configs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: media
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      selfHeal: true
      prune: true

  source:
    repoURL: https://github.com/mpeterson/homelab
    path: kubernetes/apps/recyclarr/
    targetRevision: main

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/common-3.7.3/charts/library/common/values.schema.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &app recyclarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  destination:
    server: https://kubernetes.default.svc
    namespace: media

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
    automated:
      selfHeal: true
      prune: true

  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    chart: app-template
    targetRevision: 3.7.3
    helm:
      valuesObject:
        strategy: RollingUpdate
        
        controllers:
          recyclarr:
            type: cronjob

            cronjob:
              schedule: "@daily"
              backoffLimit: 0
              concurrencyPolicy: Forbid
              failedJobsHistory: 3
              successfulJobsHistory: 3

            pod:
              securityContext:
                runAsUser: 1000
                runAsGroup: 1000
                runAsNonRoot: true
                fsGroup: 1000
                fsGroupChangePolicy: OnRootMismatch

            containers:
              app:
                image:
                  repository: ghcr.io/recyclarr/recyclarr
                  tag: 7.4.1@sha256:759540877f95453eca8a26c1a93593e783a7a824c324fbd57523deffb67f48e1
                args:
                  - sync
                resources:
                  requests:
                    cpu: 5m
                    memory: 36M
                  limits:
                    memory: 128M
                securityContext:
                  allowPrivilegeEscalation: false
                  readOnlyRootFilesystem: true
                  capabilities:
                    drop:
                      - ALL

        persistence:
          config:
            storageClass: zfs-generic-iscsi-csi-xfs
            accessMode: ReadWriteOnce
            size: 500Mi
            advancedMounts:
              recyclarr:
                app:
                  - path: /config
          config-file:
            type: configMap
            name: mosquitto-configmap
            globalMounts:
              - path: /config/recyclarr.yml
                subPath: recyclarr.yml
                readOnly: true
          secret-file:
            type: secret
            name: recyclarr-secret
            globalMounts:
              - path: /config/secrets.yml
                subPath: secrets.yml
                readOnly: true